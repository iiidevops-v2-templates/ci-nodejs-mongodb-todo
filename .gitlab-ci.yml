include:
- project: iiidevops-templates/ci-template
  ref: v2.8.0
  file: ci/template.gitlab-ci.yml
- project: iiidevops-templates/ci-template
  ref: v2.8.0
  file: job/DeployDatabase.gitlab-ci.yml
- local: iiidevops/jobs/*.yml

stages:
- initial
- scan
- build
- deploy
- test
- userjobs

Test--SonarQube source code scan:
  variables:
    iiidevops: sonarqube
    CHART_TYPE: normal
  
Test--Anchore SBOM source code scan:
  variables:
    iiidevops: anchore-code
  
Test--Checkmarx source code scan:
  variables:
    iiidevops: checkmarx
  
Deploy--Database:
  variables:
    iiidevops: deploy-db
    CHART_DB_GUI: 'true'
    CHART_DB_NAME: todo_db
    CHART_DB_USERNAME: iiidevops
    CHART_DB_PASSWORD: DevOps_123
    CHART_DB_TAG: 4.4-debian-10
    CHART_DB_TYPE: mongodb
    CHART_VOLUME_ENABLED: 'false'
  
Deploy--Wait DB deployment:
  variables:
    iiidevops: deploy-db
    max_wait: 128
  
Build image:
  variables:
    iiidevops: build
    DOCKERFILE_PATH: Dockerfile
  
Build--Scan docker image:
  variables:
    iiidevops: build
  
Deploy--Set environment and wait deployment:
  variables:
    iiidevops: deploy
  needs:
  - Deploy--Wait DB deployment
  
Deploy--Web:
  variables:
    iiidevops: deploy
    CHART_WEB_PORT: 8080
    CHART_PROXY_BODY_SIZE: 1m
    CHART_DB_NAME: todo_db
    CHART_DB_USERNAME: iiidevops
    CHART_DB_PASSWORD: DevOps_123
    CHART_DB_SERVER: ${CI_PROJECT_NAME}-${CI_COMMIT_BRANCH}-db
    CHART_VOLUME_ENABLED: 'false'
    CHART_VOLUME_PATH: /usr/src
  needs:
  - Deploy--Wait DB deployment
  
Test--Anchore SBOM:
  variables:
    iiidevops: anchore
  
Test--ZAP:
  variables:
    iiidevops: zap
    CHART_WEB_PORT: 8080
  
Test--WebInspect:
  variables:
    iiidevops: webinspect
  
Test--Postman:
  variables:
    iiidevops: postman
    CHART_WEB_PORT: 8080
  
Test--Sideex:
  variables:
    iiidevops: sideex
    CHART_WEB_PORT: 8080
  
